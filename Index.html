<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SNIPER v7.8 | ULTIMATE SHIELD</title>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        :root { --bg: #020617; --card: #0f172a; --accent: #00ff88; --red: #ff4b2b; --text: #f8fafc; --gold: #fbbf24; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        
        #auth-overlay { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 10000; }
        .login-card { background: var(--card); padding: 40px; border-radius: 24px; border: 1px solid var(--accent); text-align: center; width: 90%; max-width: 400px; }
        
        .sidebar { width: 75px; background: #010409; border-right: 1px solid #1e293b; display: flex; flex-direction: column; align-items: center; padding: 25px 0; gap: 15px; }
        .asset-btn { width: 55px; height: 50px; border-radius: 12px; border: 1px solid #334155; background: var(--card); color: #94a3b8; font-size: 10px; font-weight: bold; cursor: pointer; }
        .asset-btn.active { border-color: var(--accent); color: var(--accent); background: rgba(0, 255, 136, 0.05); }

        .main-content { flex: 1; display: flex; flex-direction: column; }
        .header { height: 60px; border-bottom: 1px solid #1e293b; display: flex; align-items: center; padding: 0 20px; justify-content: space-between; }
        .viewport { flex: 1; display: grid; grid-template-columns: 1fr 340px; overflow: hidden; }
        
        /* BLOQUEIO DE REDIRECIONAMENTO TRADINGVIEW */
        #chart-container { width: 100%; height: 100%; position: relative; }
        #chart-container iframe { pointer-events: auto !important; }
        .chart-overlay-fix { position: absolute; bottom: 0; left: 0; width: 100px; height: 30px; z-index: 10; cursor: default; }

        .intel-sidebar { background: var(--card); border-left: 1px solid #1e293b; padding: 20px; overflow-y: auto; }
        .mentor-bubble { background: rgba(0, 255, 136, 0.03); border: 1px solid rgba(0, 255, 136, 0.1); padding: 18px; border-radius: 14px; font-size: 13px; line-height: 1.6; color: #cbd5e1; }
        .btn-ai { background: linear-gradient(135deg, #00ff88, #0088cc); color: #020617; border: none; width: 100%; padding: 16px; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 20px; text-transform: uppercase; }

        @media (max-width: 768px) {
            .viewport { grid-template-columns: 1fr; grid-template-rows: 1fr 300px; }
            .intel-sidebar { border-left: none; border-top: 1px solid #1e293b; }
        }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="login-card">
            <h1 style="color:var(--accent); font-size: 26px;">SNIPER v7.8</h1>
            <button onclick="handleAuth()" style="background:#fff; color:#000; border:none; width:100%; padding:15px; border-radius:12px; font-weight:bold; cursor:pointer; margin-top:20px;">ACESSAR TERMINAL</button>
        </div>
    </div>

    <nav class="sidebar">
        <button class="asset-btn active" onclick="updateChart('FX:EURUSD')">EUR</button>
        <button class="asset-btn" onclick="updateChart('FX:GBPUSD')">GBP</button>
        <button class="asset-btn" onclick="updateChart('OANDA:XAUUSD')">GOLD</button>
        <button class="asset-btn" onclick="updateChart('BINANCE:BTCUSDT')">BTC</button>
        <button class="asset-btn" onclick="updateChart('CAPITALCOM:DXY')">DXY</button>
    </nav>

    <div class="main-content">
        <header class="header">
            <h2 id="pair-display" style="color:var(--accent); font-size: 18px;">EURUSD</h2>
            <div style="font-size: 10px; color: var(--accent); text-align: right;">SHIELD ACTIVE ●</div>
        </header>

        <div class="viewport">
            <div id="chart-container">
                <div id="chart-widget"></div>
                <div class="chart-overlay-fix"></div>
            </div>
            <aside class="intel-sidebar">
                <small style="color:var(--gold); font-weight: 800;">IA MENTOR ESTRATEGISTA</small>
                <div id="mentor-txt" class="mentor-bubble" style="margin-top:10px;">Aguardando sinal...</div>
                <button class="btn-ai" onclick="runMacroAnalysis()">Análise Macro & Sniper</button>
            </aside>
        </div>
    </div>

    <script>
        const SNIPER = {
            GEMINI_API: 'AIzaSyD1IjhkGoQzoVtcmDws-sIbxT7QTlo-eJs',
            NEWS_API: '821b7bb1311c454f9b0c92369865838c',
            TG_TOKEN: '8227143905:AAEgnLHP9obvDmNrCAySxpDQER2ukpuTi9Q',
            TG_CHATID: '6072254244'
        };

        let activeSymbol = "FX:EURUSD";

        function handleAuth() {
            document.getElementById('auth-overlay').style.display = 'none';
            initChart();
        }

        function initChart() {
            new TradingView.widget({
                "autosize": true,
                "symbol": activeSymbol,
                "interval": "15",
                "theme": "dark",
                "style": "1",
                "locale": "br",
                "container_id": "chart-widget",
                "enable_publishing": false,
                "hide_top_toolbar": false,
                "save_image": false,
                "allow_symbol_change": false,
                "referral_id": "none"
            });
        }

        function updateChart(symbol) {
            activeSymbol = symbol;
            document.getElementById('pair-display').innerText = symbol.split(':')[1];
            initChart();
        }

        async function runMacroAnalysis() {
            const mentor = document.getElementById('mentor-txt');
            mentor.innerText = "Consultando fontes (Shield Proxy)...";

            try {
                // USANDO PROXY PARA PULAR BLOQUEIO DE BROWSER DA NEWSAPI
                const proxy = "https://cors-anywhere.herokuapp.com/";
                const newsUrl = `https://newsapi.org/v2/everything?q=${activeSymbol.split(':')[1]}&language=pt&pageSize=3&apiKey=${SNIPER.NEWS_API}`;
                
                // Nota: O herokuapp pode pedir que você clique num link de ativação uma vez
                const newsRes = await fetch(newsUrl); 
                const newsData = await newsRes.json();

                if (newsData.status === "error") throw new Error(newsData.message);

                const headlines = newsData.articles && newsData.articles.length > 0 
                    ? newsData.articles.map(a => a.title).join(" | ") 
                    : "Sem notícias relevantes no momento.";

                mentor.innerText = "IA Mentor decidindo...";
                
                const geminiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${SNIPER.GEMINI_API}`;
                const prompt = `Analise ${activeSymbol}. Notícias: ${headlines}. Verifique 0.618 Fib e exaustão social. Veredito curto.`;

                const res = await fetch(geminiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const gData = await res.json();
                const analysis = gData.candidates[0].content.parts[0].text;
                mentor.innerHTML = `<b>RELATÓRIO:</b><br>${analysis}`;
                
                fetch(`https://api.telegram.org/bot${SNIPER.TG_TOKEN}/sendMessage?chat_id=${SNIPER.TG_CHATID}&text=${encodeURIComponent(analysis)}`);

            } catch (e) {
                mentor.innerHTML = `<span style="color:var(--red)">Dica: Se o erro persistir, visite cors-anywhere.herokuapp.com/opt-in para liberar o acesso da Vercel.</span>`;
            }
        }
    </script>
</body>
</html>
