<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNIPER v7.5 | MACRO INTELLIGENCE</title>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        :root { --bg: #020617; --card: #0f172a; --accent: #00ff88; --red: #ff4b2b; --text: #f8fafc; --gold: #fbbf24; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        
        #auth-overlay { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 10000; }
        .login-card { background: var(--card); padding: 40px; border-radius: 24px; border: 1px solid var(--accent); text-align: center; width: 95%; max-width: 400px; }
        
        .sidebar { width: 75px; background: #010409; border-right: 1px solid #1e293b; display: flex; flex-direction: column; align-items: center; padding: 25px 0; gap: 15px; }
        .asset-btn { width: 55px; height: 50px; border-radius: 12px; border: 1px solid #334155; background: var(--card); color: #94a3b8; font-size: 10px; font-weight: bold; cursor: pointer; }
        .asset-btn.active { border-color: var(--accent); color: var(--accent); background: rgba(0, 255, 136, 0.05); }

        .main-content { flex: 1; display: flex; flex-direction: column; }
        .header { height: 65px; border-bottom: 1px solid #1e293b; display: flex; align-items: center; padding: 0 20px; justify-content: space-between; }
        .viewport { flex: 1; display: grid; grid-template-columns: 1fr 350px; }
        #chart-widget-container { width: 100%; height: 100%; }

        .intel-sidebar { background: var(--card); border-left: 1px solid #1e293b; padding: 20px; overflow-y: auto; }
        .mentor-bubble { background: rgba(0, 255, 136, 0.03); border: 1px solid rgba(0, 255, 136, 0.1); padding: 18px; border-radius: 14px; font-size: 13px; line-height: 1.6; color: #cbd5e1; }
        .btn-ai { background: linear-gradient(135deg, #00ff88, #0088cc); color: #020617; border: none; width: 100%; padding: 16px; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 20px; text-transform: uppercase; }

        .news-tag { font-size: 10px; color: var(--gold); background: rgba(251, 191, 36, 0.1); padding: 2px 6px; border-radius: 4px; margin-bottom: 5px; display: inline-block; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="login-card">
            <h1 style="color:var(--accent); font-size: 28px;">SNIPER v7.5 PRO</h1>
            <p style="font-size: 12px; color: #64748b; margin-bottom: 20px;">Macro & Sentiment Intelligence</p>
            <button onclick="handleAuth()" style="background:#fff; color:#000; border:none; width:100%; padding:15px; border-radius:12px; font-weight:bold; cursor:pointer;">ACESSAR SISTEMA</button>
        </div>
    </div>

    <nav class="sidebar">
        <button class="asset-btn active" onclick="updateChart('FX:EURUSD')">EUR</button>
        <button class="asset-btn" onclick="updateChart('FX:GBPUSD')">GBP</button>
        <button class="asset-btn" onclick="updateChart('OANDA:XAUUSD')">GOLD</button>
        <button class="asset-btn" onclick="updateChart('BINANCE:BTCUSDT')">BTC</button>
        <button class="asset-btn" onclick="updateChart('CAPITALCOM:DXY')">DXY</button>
    </nav>

    <div class="main-content">
        <header class="header">
            <h2 id="pair-display" style="color:var(--accent); font-size: 20px;">EURUSD</h2>
            <div style="font-size: 10px; color: var(--accent); text-align: right;">NEWS-API: ACTIVE ‚óè<br>GEMINI 1.5: READY ‚óè</div>
        </header>

        <div class="viewport">
            <div id="chart-widget-container"></div>
            <aside class="intel-sidebar">
                <span class="news-tag" id="sentiment-status">AGUARDANDO AN√ÅLISE MACRO</span>
                <div id="mentor-txt" class="mentor-bubble">Inicie a an√°lise para que o Gemini leia as not√≠cias globais e cruze com o gr√°fico.</div>
                <button class="btn-ai" onclick="runMacroAnalysis()">An√°lise Macro & Sniper</button>
            </aside>
        </div>
    </div>

    <script>
        const SNIPER = {
            GEMINI_API: 'AIzaSyD1IjhkGoQzoVtcmDws-sIbxT7QTlo-eJs',
            NEWS_API: '821b7bb1311c454f9b0c92369865838c',
            TG_TOKEN: '8227143905:AAEgnLHP9obvDmNrCAySxpDQER2ukpuTi9Q',
            TG_CHATID: '6072254244'
        };

        let activeSymbol = "FX:EURUSD";

        function handleAuth() {
            document.getElementById('auth-overlay').style.display = 'none';
            initChart();
        }

        function initChart() {
            new TradingView.widget({
                "autosize": true,
                "symbol": activeSymbol,
                "interval": "15",
                "theme": "dark",
                "style": "1",
                "locale": "br",
                "container_id": "chart-widget-container",
                "allow_symbol_change": true
            });
        }

        function updateChart(symbol) {
            activeSymbol = symbol;
            document.getElementById('pair-display').innerText = symbol.split(':')[1];
            initChart();
        }

        async function runMacroAnalysis() {
            const mentor = document.getElementById('mentor-txt');
            const status = document.getElementById('sentiment-status');
            mentor.innerText = "Lendo not√≠cias globais via NewsAPI...";

            try {
                // 1. Capturar Manchetes
                const newsRes = await fetch(`https://newsapi.org/v2/everything?q=${activeSymbol.split(':')[1]}&language=en&pageSize=3&apiKey=${SNIPER.NEWS_API}`);
                const newsData = await newsRes.json();
                const headlines = newsData.articles.map(a => a.title).join(" | ");

                // 2. Enviar para Gemini
                mentor.innerText = "Gemini filtrando Euforia vs. Realidade...";
                const geminiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${SNIPER.GEMINI_API}`;
                
                const prompt = `
                    NOT√çCIAS DO MOMENTO: ${headlines}
                    ATIVO: ${activeSymbol}
                    A√ß√£o: O pre√ßo est√° no 0.618 de Fib.
                    Resuma: 
                    1. O sentimento √© de euforia (varejo) ou dado macro real?
                    2. Recomende: Sniper (Compra) ou Inversa (Venda se falhar 5 pips). 
                    Seja curto (m√°ximo 3 linhas).
                `;

                const res = await fetch(geminiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const gData = await res.json();
                const veredito = gData.candidates[0].content.parts[0].text;
                
                status.innerText = veredito.includes("euforia") ? "‚ö†Ô∏è VAREJO EUF√ìRICO" : "üè¶ FLUXO INSTITUCIONAL";
                mentor.innerHTML = `<b>AN√ÅLISE MACRO:</b><br>${veredito}`;
                
                // Telegram
                fetch(`https://api.telegram.org/bot${SNIPER.TG_TOKEN}/sendMessage?chat_id=${SNIPER.TG_CHATID}&text=${encodeURIComponent("MACRO ALERT: " + veredito)}`);

            } catch (e) {
                mentor.innerHTML = `<span style="color:var(--red)">Erro no processamento Macro: ${e.message}</span>`;
            }
        }
    </script>
</body>
</html>
