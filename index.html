<style>
    /* ===== VARIÁVEIS E RESET ===== */
    :root { 
        --bg: #030712; --card: rgba(17, 24, 39, 0.8); --accent: #00ff88; 
        --red: #ff4b2b; --text: #f9fafb; --gold: #f5b041; --blue: #2d7ee9;
        --gray: #1f2937; --border: rgba(255, 255, 255, 0.08); --glass: blur(16px);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background: var(--bg); 
        color: var(--text); 
        height: 100vh; 
        display: flex; 
        flex-direction: row; /* Desktop padrão */
        overflow: hidden; 
    }

    /* ===== NAVEGAÇÃO ADAPTATIVA (SIDEBAR / TAB BAR) ===== */
    .sidebar { 
        width: 80px; background: rgba(0, 0, 0, 0.8); backdrop-filter: var(--glass);
        border-right: 1px solid var(--border); display: flex; flex-direction: column; 
        align-items: center; padding: 20px 0; gap: 15px; z-index: 1000;
        transition: 0.3s;
    }

    .nav-item {
        width: 55px; height: 55px; border-radius: 16px; display: flex; flex-direction: column;
        align-items: center; justify-content: center; gap: 4px; cursor: pointer; transition: 0.3s;
        color: #6b7280; font-size: 10px; font-weight: 700;
    }
    .nav-item i { font-size: 20px; }
    .nav-item.active { background: rgba(0, 255, 136, 0.1); color: var(--accent); border: 1px solid rgba(0,255,136,0.2); }

    /* ===== CONTAINER PRINCIPAL ===== */
    .app-container { flex: 1; display: flex; flex-direction: column; min-width: 0; }

    .top-bar { 
        height: 60px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between;
        background: rgba(0,0,0,0.4); border-bottom: 1px solid var(--border);
    }

    .main-stage { 
        flex: 1; padding: 15px; overflow-y: auto; display: none; 
    }
    .main-stage.active-page { display: block; }

    /* GRID SISTEMA ADAPTATIVO */
    .grid-layout { 
        display: grid; 
        grid-template-columns: 1.6fr 1fr; /* Desktop */
        gap: 15px; 
        height: auto; 
    }

    .panel-card { 
        background: var(--card); backdrop-filter: var(--glass); 
        border-radius: 20px; border: 1px solid var(--border); 
        padding: 20px; display: flex; flex-direction: column;
    }

    /* ===== RESPONSIVIDADE MOBILE (TELAS < 900px) ===== */
    @media (max-width: 900px) {
        body { flex-direction: column; } /* Muda layout para vertical */

        .sidebar { 
            width: 100%; height: 70px; flex-direction: row; 
            padding: 0 10px; justify-content: space-around; 
            border-right: none; border-top: 1px solid var(--border);
            position: fixed; bottom: 0; order: 2; /* Menu embaixo estilo App */
        }

        .nav-item { width: 60px; height: 100%; border-radius: 0; background: none; }
        .nav-item span { font-size: 9px; }

        .app-container { order: 1; height: calc(100vh - 70px); }

        .grid-layout { grid-template-columns: 1fr; } /* Empilha tudo */

        #tv-dashboard { height: 350px !important; } /* Ajuste de altura do gráfico no mobile */
        
        .top-bar h1 { font-size: 16px; }
        
        .floating-mentor { bottom: 85px; right: 20px; width: 50px; height: 50px; } /* Sobe o botão para não cobrir o menu */
    }

    /* Elementos de UI */
    .aura-bar { height: 8px; background: #1f2937; border-radius: 4px; overflow: hidden; margin: 10px 0; }
    .aura-fill { height: 100%; background: linear-gradient(90deg, var(--red), var(--gold), var(--accent)); transition: 1s; }
    .terminal-box { 
        background: #050811; border-radius: 12px; padding: 15px; 
        font-family: 'JetBrains Mono'; font-size: 12px; line-height: 1.6;
        border: 1px solid var(--border); min-height: 150px;
    }
    .intel-badge { background: rgba(0, 255, 136, 0.1); color: var(--accent); padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: 800; }
</style>

<body>

    <nav class="sidebar">
        <div class="nav-item active" data-page="dashboard"><i class="fas fa-home"></i><span>Home</span></div>
        <div class="nav-item" data-page="chart"><i class="fas fa-chart-line"></i><span>Chart</span></div>
        <div class="nav-item" data-page="mentor"><i class="fas fa-robot"></i><span>Mentor</span></div>
        <div class="nav-item" data-page="terminal"><i class="fas fa-microchip"></i><span>Intel</span></div>
    </nav>

    <div class="app-container">
        <header class="top-bar">
            <div>
                <h1 style="font-weight: 800; letter-spacing: -1px;">SignalSync <span style="color:var(--accent)">PRO</span></h1>
            </div>
            <div id="pair-current" class="intel-badge">EURUSD</div>
            <div style="text-align: right;">
                <div id="live-clock" style="font-family:'JetBrains Mono'; font-size:12px; color:var(--accent);">00:00:00</div>
            </div>
        </header>

        <main id="page-dashboard" class="main-stage active-page">
            <div class="grid-layout">
                <div class="panel-card" style="padding: 0; overflow: hidden;">
                    <div id="tv-dashboard" style="height: 500px; width: 100%;"></div>
                </div>
                
                <div class="panel-card">
                    <div class="panel-header" style="margin-bottom: 20px;">
                        <span class="intel-badge">AURA SYSTEM</span>
                        <h3 id="aura-label" style="margin-top: 10px; color: var(--gold);">Sincronizando...</h3>
                    </div>
                    <div class="aura-bar"><div id="aura-fill" class="aura-fill" style="width: 50%;"></div></div>
                    
                    <div style="margin-top: 25px;">
                        <span class="intel-badge">TRAP DETECTION</span>
                        <div id="mentor-summary" class="terminal-box" style="margin-top: 10px;">
                            Aguardando varredura neural...
                        </div>
                    </div>
                    <button class="btn-sync" style="margin-top: 20px; background: var(--accent); color: black; border: none; padding: 15px; border-radius: 12px; font-weight: 800; cursor: pointer;" onclick="runSignalSync()">SINCRONIZAR IA</button>
                </div>
            </div>
        </main>

        <main id="page-mentor" class="main-stage">
            <div class="grid-layout" style="grid-template-columns: 1fr;">
                <div class="panel-card">
                    <div class="panel-header"><span class="intel-badge">MENTOR IA COPILOT</span></div>
                    <div id="mentor-chat-box" class="terminal-box" style="height: 300px; overflow-y: auto; margin: 15px 0;">
                        <div style="color: var(--accent);">[SISTEMA]: Olá Fábio. O mercado de Londres está com volume institucional acima da média. Como posso ajudar?</div>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <input id="mentor-input" type="text" placeholder="Pergunte sobre Traps..." style="flex:1; background: #0a0c15; border: 1px solid var(--border); border-radius: 10px; padding: 15px; color: white;">
                        <button onclick="askMentor()" style="background: var(--blue); border: none; color: white; padding: 0 20px; border-radius: 10px; font-weight: 800;">ENVIAR</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="floating-mentor" onclick="document.querySelector('[data-page=mentor]').click()">
        <i class="fas fa-comment-dots" style="color: black; font-size: 20px;"></i>
    </div>

    <script>
        // Lógica de navegação simplificada e responsiva
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                const target = item.getAttribute('data-page');
                
                // UI Update
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');

                // Page Update
                document.querySelectorAll('.main-stage').forEach(p => p.classList.remove('active-page'));
                document.getElementById(`page-${target}`).classList.add('active-page');

                // Trigger Resize p/ o Gráfico se for necessário
                window.dispatchEvent(new Event('resize'));
            });
        });

        // Inicializador do Relógio
        setInterval(() => {
            document.getElementById('live-clock').innerText = new Date().toLocaleTimeString('pt-BR');
        }, 1000);

        // Inicializador do Gráfico
        window.onload = () => {
            new TradingView.widget({
                "autosize": true,
                "symbol": "FX:EURUSD",
                "interval": "15",
                "theme": "dark",
                "style": "1",
                "locale": "br",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "hide_side_toolbar": false,
                "container_id": "tv-dashboard"
            });
        };
    </script>
</body>
