<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniper Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
        }
        footer {
            padding: 10px;
            text-align: center;
            background: #333;
            color: #fff;
        }
        .card {
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 20px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sniper Dashboard</h1>
    </header>
    <div class="container">
        <div class="card">
            <h2>Dashboard Card Title</h2>
            <p>This is a sample content for the card in the dashboard. Make sure to include all necessary lines of code for proper rendering.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2026 Sniper Dashboard</p>
    </footer>
</body>
</html>
