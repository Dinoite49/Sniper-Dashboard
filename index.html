<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SignalSync Pro ‚Ä¢ v11.8</title>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { --bg: #030712; --accent: #00ff88; --red: #ff4b2b; --text: #f9fafb; --card: rgba(17, 24, 39, 0.8); --border: rgba(255, 255, 255, 0.08); --glass: blur(16px); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: row; overflow: hidden; }
        .sidebar { width: 80px; background: rgba(0, 0, 0, 0.8); backdrop-filter: var(--glass); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 15px; z-index: 1000; }
        .nav-item { width: 55px; height: 55px; border-radius: 16px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; cursor: pointer; color: #6b7280; font-size: 9px; font-weight: 700; }
        .nav-item.active { background: rgba(0, 255, 136, 0.1); color: var(--accent); }
        .app-container { flex: 1; display: flex; flex-direction: column; min-width: 0; height: 100vh; }
        .top-bar { height: 60px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.4); border-bottom: 1px solid var(--border); }
        .main-stage { flex: 1; padding: 15px; overflow-y: auto; display: none; }
        .main-stage.active-page { display: block; }
        .grid-layout { display: grid; grid-template-columns: 1.6fr 1fr; gap: 15px; }
        .panel-card { background: var(--card); backdrop-filter: var(--glass); border-radius: 20px; border: 1px solid var(--border); padding: 20px; }
        .aura-bar { height: 8px; background: #1f2937; border-radius: 4px; overflow: hidden; margin: 10px 0; }
        .aura-fill { height: 100%; background: linear-gradient(90deg, var(--red), var(--accent)); transition: 1.5s; width: 0%; }
        .terminal-box { background: #050811; border-radius: 12px; padding: 15px; font-family: 'JetBrains Mono'; font-size: 11px; line-height: 1.6; border: 1px solid var(--border); min-height: 120px; }
        .btn-sync { background: var(--accent); color: black; border: none; padding: 15px; border-radius: 12px; font-weight: 800; cursor: pointer; width: 100%; text-transform: uppercase; }
        @media (max-width: 900px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: 70px; flex-direction: row; padding: 0 10px; justify-content: space-around; position: fixed; bottom: 0; border-right: none; border-top: 1px solid var(--border); }
            .app-container { height: calc(100vh - 70px); }
            .grid-layout { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="nav-item active" data-page="dashboard"><i class="fas fa-home"></i><span>Home</span></div>
        <div class="nav-item" data-page="mentor"><i class="fas fa-robot"></i><span>Mentor</span></div>
        <div class="nav-item" data-page="risk"><i class="fas fa-calculator"></i><span>Risco</span></div>
    </nav>
    <div class="app-container">
        <header class="top-bar">
            <h1>SignalSync <span style="color:var(--accent)">PRO</span></h1>
            <div id="live-clock" style="font-family:'JetBrains Mono'; color:var(--accent);">00:00:00</div>
        </header>
        <main id="page-dashboard" class="main-stage active-page">
            <div class="grid-layout">
                <div class="panel-card" style="padding:0; min-height:400px;"><div id="tv-main" style="height:100%;"></div></div>
                <div class="panel-card">
                    <h3 id="aura-label" style="color:var(--accent); margin-bottom:10px;">Aura Intelligence</h3>
                    <div class="aura-bar"><div id="aura-fill" class="aura-fill"></div></div>
                    <div id="mentor-summary" class="terminal-box" style="margin-top:20px;">Aguardando Sincroniza√ß√£o IA...</div>
                    <button class="btn-sync" style="margin-top:20px;" onclick="runSignalSync()">Sincronizar IA Gemini</button>
                </div>
            </div>
        </main>
        <main id="page-mentor" class="main-stage">
            <div class="panel-card"><h3>Mentor IA Chat</h3><div id="mentor-chat" class="terminal-box" style="height:300px; overflow-y:auto;"></div></div>
        </main>
        <main id="page-risk" class="main-stage">
            <div class="panel-card"><h3>Calculadora de Risco Sniper ($50k)</h3></div>
        </main>
    </div>
    <script>
        let currentPair = "FX:EURUSD";
        function switchPage(pageId) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.querySelectorAll('.main-stage').forEach(p => p.classList.remove('active-page'));
            document.getElementById('page-' + pageId).classList.add('active-page');
        }
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => switchPage(item.dataset.page));
        });

        // FUN√á√ÉO DE INTELIG√äNCIA COM A PONTE VERCEL
        async function runSignalSync() {
            const summary = document.getElementById('mentor-summary');
            const fill = document.getElementById('aura-fill');
            const label = document.getElementById('aura-label');
            
            summary.innerHTML = "üîç Consultando Ponte Segura Vercel...";
            
            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        prompt: `Aja como o Mentor IA do SignalSync Pro. Analise ${currentPair}. Responda em JSON: {"score": 0-100, "mood": "string", "advice": "string"}` 
                    })
                });

                const data = await response.json();
                const rawText = data.candidates[0].content.parts[0].text;
                const intel = JSON.parse(rawText.replace(/```json|```/g, ""));

                label.innerText = "Sentimento: " + intel.mood;
                fill.style.width = intel.score + "%";
                summary.innerHTML = `<b>VEREDITO INSTITUCIONAL:</b><br>${intel.advice}`;

            } catch (e) {
                summary.innerHTML = "<span style='color:var(--red)'>Erro na Conex√£o. Verifique se voc√™ fez o REIMPLANTE na Vercel.</span>";
                console.error(e);
            }
        }

        window.onload = () => {
            new TradingView.widget({ "autosize": true, "symbol": currentPair, "interval": "15", "theme": "dark", "container_id": "tv-main" });
            setInterval(() => { document.getElementById('live-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        };
    </script>
</body>
</html>
